<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Responsive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filtro -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <label for="productFilter" class="form-label">Filtrar por producto:</label>
                <select id="productFilter" class="form-select">
                    <option value="all">Todos los productos</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Cards de productos -->
    <div class="container mt-4">
        <div class="row" id="productContainer">
            <!-- Aquí se cargarán las cards desde la API -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 Julio Arellano - <a href="https://www.cuc.edu.co/">Universidad de la Costa</a></p>
        <div class="social-links">
            <a href="https://www.facebook.com/julio.arellano.31521">Facebook</a>
            <a href="https://x.com/eljulio_loco">Twitter (X)</a>
            <a href="https://www.linkedin.com/in/julio-arellano-803607276/">LinkedIn</a>
            <a href="https://github.com/Blaviken-fsociety">Github</a>
        </div>
    </footer>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script para cargar API y funcionalidades -->
    <script src="app.js"></script>
</body>
</html>
